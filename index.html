<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>ENGLISH NONSTOP RADIO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0f1220;
      --card: #1a1e35;
      --accent: #4da3ff;
      --text: #ffffff;
      --muted: #9aa0c3;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #222;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 1px;
    }

    header p {
      margin-top: 8px;
      color: var(--muted);
    }

    .controls {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 16px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .controls input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .subscribe-buttons button {
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .subscribe-buttons button:hover {
      opacity: 0.9;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
    }

    .episode {
      background: var(--card);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .episode h3 {
      margin: 0 0 6px 0;
    }

    .episode p {
      margin: 0 0 12px 0;
      color: var(--muted);
      font-size: 14px;
    }

    audio {
      width: 100%;
      outline: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: var(--muted);
      font-size: 13px;
    }
  </style>
</head>

<body>

<header>
  <h1>ENGLISH NONSTOP RADIO</h1>
  <p>Все эпизоды. Непрерывное аудио. Удобная навигация.</p>
</header>

<section class="controls">
  <input
    type="text"
    id="search"
    placeholder="Поиск эпизодов..."
  />

  <div class="subscribe-buttons">
    <!-- КНОПКИ ПОДПИСКИ (ссылки можно заменить реальными) -->
    <button onclick="alert('Здесь ссылка на Apple Podcasts')">Apple Podcasts</button>
    <button onclick="alert('Здесь ссылка на Spotify')">Spotify</button>
    <button onclick="alert('Здесь ссылка на RSS')">RSS</button>
  </div>
</section>

<main id="episodeList">
  <!-- ЭПИЗОДЫ ДОБАВЛЯЮТСЯ ЧЕРЕЗ JAVASCRIPT -->
</main>

<footer>
  © ENGLISH NONSTOP RADIO
</footer>

<script>
  // ==============================
  // СПИСОК ЭПИЗОДОВ
  // ==============================
  const episodes = [
    {
      title: "Episode 1 — Colour 1",
      description: "Basic Colours",
      audio: "audio/episode-01.mp3" 
      // ↑ ВСТАВЬ СЮДА ССЫЛКУ НА АУДИО
    },
    {
      title: "Episode 2 — Colour 2",
      description: "Basic Colours",
      audio: "audio/episode-02.mp3"
    },
    {
      title: "Episode 3 — Colour 3",
      description: "Basic Colours",
      audio: "audio/episode-03.mp3"
    },
	{
      title: "Episode 4 — Colour 4",
      description: "Basic Colours",
      audio: "audio/episode-04.mp3" 
      // ↑ ВСТАВЬ СЮДА ССЫЛКУ НА АУДИО
    },
    {
      title: "Episode 5 — Colour 5",
      description: "Basic Colours",
      audio: "audio/episode-05.mp3"
    },
    {
      title: "Episode 6 — Colour 6",
      description: "Basic Colours",
      audio: "audio/episode-06.mp3"
    },
	{
      title: "Episode 7 — Colour 7",
      description: "Basic Colours",
      audio: "audio/episode-01.mp7" 
      // ↑ ВСТАВЬ СЮДА ССЫЛКУ НА АУДИО
    },
    {
      title: "Episode 8 — Colour 8",
      description: "Basic Colours",
      audio: "audio/episode-08.mp3"
    },
    {
      title: "Episode 9 — Colour 9",
      description: "Basic Colours",
      audio: "audio/episode-09.mp3"
    }
  ];

  const listEl = document.getElementById("episodeList");
  const searchInput = document.getElementById("search");

  function renderEpisodes(filter = "") {
    listEl.innerHTML = "";

    episodes
      .filter(ep =>
        ep.title.toLowerCase().includes(filter.toLowerCase()) ||
        ep.description.toLowerCase().includes(filter.toLowerCase())
      )
      .forEach(ep => {
        const el = document.createElement("div");
        el.className = "episode";

        el.innerHTML = `
          <h3>${ep.title}</h3>
          <p>${ep.description}</p>

          <!-- АУДИОПЛЕЕР -->
          <audio controls preload="none">
            <source src="${ep.audio}" type="audio/mpeg">
            Ваш браузер не поддерживает аудио.
          </audio>
        `;

        listEl.appendChild(el);
      });
  }

  searchInput.addEventListener("input", e => {
    renderEpisodes(e.target.value);
  });

  renderEpisodes();
</script>

</body>
</html>
